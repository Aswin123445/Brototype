
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
   
 <link rel="stylesheet" href="{% static 'admin_style.css' %}">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body >
    <div class="container-flex bg-dark">
        <div class="row  vh-100 align-items-center  ">
            <div class="col-12   d-flex justify-content-center">
                <div class="card card_style " style="border: 1px solid white; background-color: #253036;" >
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col main_user" style="color: rgb(111, 250, 111);">
                                Name : {{user.username|capfirst}}
                            </div>
                            <div class="col d-flex main_user justify-content-end mt-3 mr-3">
                                <a href="{% url 'admin_user_delete' user.id %}">
                                    <i class="fa-solid fa-trash" style="color: #c30000;"></i>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col hai">
                                Email: {{user.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col hai">
                                Prevalage: {% if user.is_staff %}
                                               Admin 
                                            {% else %}
                                               User
                                            {% endif %}
                            </div>
                        </div>
                    
                    </div>
                    <div class="container d-flex justify-content-center">
                        
                        <div class="row bo">
                            <div class="col-6 text-center mt-4  ">
                                 <div class="row change">
                                    Update  User
                                 </div>
                                 <div class="row ">
                                    <form method="POST" id="admin_update_username"  action="{% url 'update_user' user.id %}" >
                                        {% csrf_token %}
                                        <div class="form-group" style="margin-bottom: 1rem;">
                                            <label for="username">Username :</label>
                                            <input type="text" id="username" placeholder="Username" name="username">
                                        </div>
                                        <button type="submit" style="background-color: grey; margin-bottom: 30px; margin-top: -5px;" class="btn helo">Submit</button>
                                    </form>
                                   
                                    <form method="POST"  action="{% url 'update_email'  user.id%} ">
                                        {% csrf_token %}
                                        <div class="form-group" style="margin-bottom: 1rem;">
                                            <label for="username">Username :</label>
                                            <input type="text" id="username" placeholder="Email" name="email">
                                        </div>
                                        <button type="submit"  class="btn btn_hai" style="background-color: grey; margin-top: -5px;">Submit</button>
                                    </form>
                                 </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
