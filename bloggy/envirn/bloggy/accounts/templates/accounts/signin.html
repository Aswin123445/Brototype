{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="{% static 'accounts/css/signin_style.css' %}">
</head>
<body>
    <div class="cover" >
        <div class="signup-name">
            SIGN IN
        </div>
        <div class="signup-name extra">TO BLOGGY</div>
    </div>
    <div class="signup-container">
        <!-- creating a form -->
         <form method="post" class="sign-up-form">
            {% csrf_token %}
            <label  for="username" class="name-label">Email</label><br>
            <input type="text" placeholder="Email" id="email" name="email" class="form-input-text" ><br>

            <label  for="username" class="name-label">Password</label><br>
            <input type="text" placeholder="Password" id="password" name="password" class="form-input-text" ><br>

            <div class="button-container">
                <button type="submit" class="sign-up-buttons">SIGN IN</button>
            </div>
         </form>
    </div>
</body>
</html>
