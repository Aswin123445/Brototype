    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Muhamad Nauval Azhar">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="This is a login page template based on Bootstrap 5">
        <title>Bootstrap 5 Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     

<!-- style sheet -->
    <style>
        .cont{
    border-bottom: 2px solid white;
}
.image_admin{
    font-size: 2rem;
}
.helo_user{
    color: white;
}
.wishing_card{
    font-size: 2rem;
    font-weight: 700;
}
.logout{
    color: white;
}
.user_list{
    color: white;
}
.user_details{
    color: white;
}
.data{
    font-size: 1.4rem;
    font-weight: 600;
}
    </style>

    </head>
    <body class="bg-dark">
        <div class="container-fluid cont">
            <div class="row">
                <div class="col-1 pl-5 image_admin">
                    <div class="admin_image">
                        <i class="fa-solid fa-user-tie" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col helo_user">
                    <div class="wishing_card">
                        Helo User
                    </div>
                </div>
                <div class="col ml-auto d-flex justify-content-end logout">
                    <a href="{% url 'adminlogout' %}"><button type="button" class="btn btn-danger" >Logout</button></a>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <!-- user list -->
                <div class="col-6 d-flex justify-content-center user_list">
                    <div class="container">
                        <div class="row">
                            <div class="data">
                                User Data
                            </div>
                        </div>
                    </div>
                </div>

                <!-- user details -->
                <div class="col-6  d-flex justify-content-center user_details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="list">
                                    <div class="data">
                                        Details
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- <div class="container-fluid">
                <div class="row">
                    <div class="col-1 d-flex justify-content-start admin_logo">
                        <i class="fa-solid fa-user-tie" style="color: #ffffff;"></i>
                    </div>
                    <div class="col-6 user_name">
                        Helo User !
                    </div>
                    <div class="col ml-auto  user_name">
                       Logout
                    </div>
                </div>
            </div> -->
        </div>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
