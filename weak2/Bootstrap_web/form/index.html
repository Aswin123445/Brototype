<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <form action="/" id="formsubmit" onsubmit="return validate()">
        <label for="submition">Sign Up</label><br>
        Name: <input type="text" id="name"><br>
        Email: <input type="text" id="mail"><br>
        Password: <input type="password" id="password"><br>
        <input type="submit" value="Submit">
    </form>
   </center>
   <script>
    function validate(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("mail").value;
        var password = document.getElementById("password").value;

        if(name == ""){
            alert("Name field should be filled");
            return false;
        }
        if(email == ""){
            alert("Email field should be filled");
            return false;
        }
        if(password == ""){
            alert("Password field should be filled");
            return false;
        }
        return true;
    }
   </script>
</body>
</html>
