
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-lg-4">
        <div class="background  ">
          <div class="shape"></div>
          <div class="shape"></div>
      </div>
        <form method="POST" id="form1">
          {% csrf_token %}
          <h3>signup Here</h3>
          <label for="mail">Email</label>
          <input type="text" placeholder="Email or Phone" id="mail" name="mail">
    
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" name="password">
    
          <button type="submit">Sign up</button>
          <div class="social" style="padding-left: 90px;">
            <div class="go"><i class="fab fa-google"></i>  <a href="/loginn" style="text-decoration: none;">Signup</a></div>
          </div>
      </form>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('form1');

form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent form submission

    const regex = /^[\w-.]+@[\w-]+(\.[\w-]+)+$/;
    const email = document.getElementById('mail').value;
    const password = document.getElementById('password').value;

    // Basic validation
    if (email === '' || password === '') {
        alert('Please fill in all required fields.');
        return; // Prevent form submission
    }
    if (!regex.test(email)) {
        alert('Invalid email address');
        return; // Prevent form submission
    }

    // Additional validation (e.g., password strength)
    // ...

    // If validation passes, submit the form
    form.submit();
});
  </script>
</body>
</html>
